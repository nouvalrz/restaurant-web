name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - run: npm install

      # Run unit tests
      - name: Run Unit Tests
        run: npm run test

      # Build the project
      - name: Build Project
        run: npm run build

      # Build the project
      - name: Build Image
        run: npm run build-image

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTAURANT_APP_5E33D }}
          projectId: restaurant-app-5e33d
