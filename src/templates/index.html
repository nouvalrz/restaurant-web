<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Apps</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <a href="#maincontent" class="skip-content">Skip to Main Content</a>
    <header class="header">
      <div class="header__brand-logo">
        <img src="/images/restaurant-logo.svg" alt="Logo" />
        <p>WhereTheFood</p>
      </div>
      <button tabindex="0" class="header__drawer-button">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="header__nav">
        <a href="/">Home</a>
        <a href="#">Favorite</a>
        <a href="https://nouvalrz.tech">About Us</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__badge">
          <h1 tabindex="0">WhereTheFood</h1>
        </div>
        <h2 tabindex="0" class="hero__title">Explore the Best Eats Around!</h2>
      </section>

      <section class="restaurant-list" id="maincontent">
        <h2 tabindex="0" class="restaurant-list__title">Explore Restaurant</h2>
        <div class="restaurant-list__contents">
          
        </div>
      </section>

      <section class="modal-map__wrapper" aria-hidden="true" tabindex="-1" id="modal">
        <div class="modal-map-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
          <div class="modal-map-card__header">
            <h3 tabindex="0">Lokasi Restaurant</h3>
            <button tabindex="0" aria-label="Close location map">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal-map-card__body">
            <iframe id="map-frame" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" tabindex="0"></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p tabindex="0">Â© 2024 Restaurant Apps</p>
    </footer>
  </body>
</html>
